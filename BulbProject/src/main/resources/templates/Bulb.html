<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Color Controller</title>
    <link rel="stylesheet" href="Bulb.css">
    <script src="Bulb.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Bulb Color Controller</h1>
        <div class="bulb" id="bulb"></div>
        <div class="color-options">
            <button class="color-btn" id="red">Red</button>
            <button class="color-btn" id="blue">Blue</button>
            <button class="color-btn" id="warm">Warm</button>
            <button class="color-btn" id="white">White</button>
            <button class="color-btn" id="orange">Orange</button>
        </div>
    </div>
</body>
</html>
